<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
  
                <h2 class="text-center">Flatpickr &raquo; Booking &raquo; Date Range Picker</h2>
                <hr />
                
                <div class="input-group col-xs-12">
                  <span class="input-group-addon open-calendar hidden-xs">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                  <span class="calender-btn"><input class="flatpickrRange" type="text" placeholder="Check-In" id="check-in" /></span>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                  </span>
                  <span class="calender-btn"><input class="flatpickrRange" type="text" placeholder="Check-Out" id="check-out" /></span>
                  <span class="input-group-addon clear-calendar hidden-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                  </span>
                </div>
              
                
                <div class="row ">
                  <hr />
                  <h3 class="text-center">Availability Calendar <small>(responsive)</small></h3>
                  <div class="col-md-12 availability" data-attr="availability">
                    <span id="availability"></span>
                  </div>
                </div>
              
                
        </div>
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/plugins/rangePlugin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>
    
</body>
</html>
